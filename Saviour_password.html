<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="Saviour_password.css">
</head>

<body>
    <section>
        <div class="left">
            <h1>SAVIOUR</h1>
        </div>
        <div class="right">
            <div class="form">
                <h2>Sign Up</h2>
                <div class="pass">
                    <div class="password">
                        <span>Create a new password</span>
                        <input type="password" class="newpass" placeholder="   **************">
                    </div>
                    <div class="confirm_password">
                        <span>Re-enter the password</span>
                        <input type="password" class="c_pass" placeholder="    5#XkW08JS7">
                    </div>
                </div>
                <div class="buttonsec">
                    <button type="button" class="back">Back</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
