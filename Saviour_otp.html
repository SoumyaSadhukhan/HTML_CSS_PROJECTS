<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savior_otp</title>
    <link rel="stylesheet" href="Saviour_otp.css">
</head>

<body>
    <section>
        <div class="left">
            <h1>SAVIOUR</h1>
        </div>
        <div class="right">
            <div class="form">
                <h2>Sign Up</h2>
                <div class="otpsec">
                    <span>Enter the 6 digit OTP sent to your number</span>
                    <div class="OTP">
                        <input type="text" class="otp" placeholder="1 2 3 4 5 6">
                    </div>
                </div>
                <div class="continue">
                    <button type="button" class="continue">Continue</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
