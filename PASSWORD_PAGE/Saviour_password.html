<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="Saviour_password.css">
</head>

<body>
    <section>
        <div class="left">
            <h1>SAVIOUR</h1>
        </div>
        <div class="right">
            <div class="form">                
                <h2>Sign Up</h2>
                <div class="pass">
                    <div class="password">
                        <span>Create a new password</span>
                        <div class="Pass">
                            <input type="password" class="newpass" placeholder="**************" id="NEWPASS">
                            <img src="eye_close.png" id="eye_close">
                        </div>
                    </div>
                    <div class="confirm_password">
                        <span>Re-enter the password</span>
                        <div class="Cpass">
                            <input type="password" class="c_pass" placeholder="5#XkW08JS7" id="CNEWPASS">
                            <img src="eye_close.png" id="ceye_close">
                        </div>
                    </div>

                    <script>
                        let eyeicon = document.getElementById("eye_close");
                        let password = document.getElementById("NEWPASS");

                        eyeicon.onclick = function () {
                            if (password.type == "password") {
                                password.type = "text";
                                eyeicon.src = "eye_open.png";
                            }
                            else {
                                password.type = "password";
                                eyeicon.src = "eye_close.png";
                            }
                        }
                        let icon = document.getElementById("ceye_close");
                        let pass = document.getElementById("CNEWPASS");

                        icon.onclick = function () {
                            if (pass.type == "password") {
                                pass.type = "text";
                                icon.src = "eye_open.png";
                            }
                            else {
                                pass.type = "password";
                                icon.src = "eye_close.png";
                            }
                        }

                    </script>
                </div>
                <div class="buttonsec">
                    <button type="button" class="back">Back</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
