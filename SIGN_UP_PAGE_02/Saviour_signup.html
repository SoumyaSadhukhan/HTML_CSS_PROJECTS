<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<link rel="stylesheet" href="Saviour_signup.css">

<body>
    <section>
        <div class="left">
            <h1>SAVIOUR</h1>
        </div>
        <div class="right">
            <div class="form">
                <h2>Welcome!</h2>
                <div class="input">
                    <div class="emailsec">
                        <span>Email</span>
                        <input type="email" placeholder="yourname@gmail.com">
                    </div>
                    <div class="passwordsec">
                        <span>Password</span>
                        <input type="password" placeholder="* * * * * * * *">
                    </div>
                </div>
                <div class="mid">
                    <div class="checkbox1">
                        <input type="checkbox" class="checkbox"></input>
                        <span>Remember password</span>
                    </div>
                    <div class="forgetpass">
                        <a href="#">Forget password?</a>
                    </div>
                </div>
                <div class="buttonsec">
                    <button type="button" class="signin">Sign in</button>
                    <button type="button" class="googlesignin">
                        <img src="google_icon.png" alt=""> Sign in with google</button>
                </div>
                <div class="signup">
                    Didn't have an account?<a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
