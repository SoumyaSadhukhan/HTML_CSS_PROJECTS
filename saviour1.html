<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 1</title>
    <link rel="stylesheet" href="saviour1.css">

</head>

<body>
    <div class="page">
        <div class="left">
            <div class="saviour">
                SAVIOUR
            </div>
        </div>
        <div class="right">
            <div class="from">
                <div class="welcome">
                    <h1>Welcome!</h1>
                </div>
                <div class="input">
                    <div class="email">
                        <p class="p">Email</p>
                        <input type="text" class="input-box" required placeholder="yourname@gmail.com">
                    </div>
                    <div class="password">
                        <p class="p">Password</p>
                        <input type="password" class="input-box" required placeholder="Password">
                    </div>
                </div>
                <div class="pass">
                    <a href="#">Forget password</a>
                </div>
                <div class="button">
                    <button type="button" class="sign-in">Sign in</button>
                    <br>
                    <button type="button" class="google">Sign in with Google</button>
                    <div class="signup">
                        Didn't have an account? <a href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
